spring.application.name=CrudAssignment

# --- Server Port ---
server.port=1234

# --- MySQL Database Configuration ---
# Use the MySQL driver and connect to a database named 'bookdb'
spring.datasource.url=jdbc:mysql://localhost:3306/bookdb?createDatabaseIfNotExist=true
spring.datasource.username=root
# Replace ${PWD} with your actual MySQL root password
spring.datasource.password=root

# --- JPA/Hibernate Configuration (Like your old project) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- MySQL Dialect (Tells Hibernate how to speak MySQL SQL) ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect